<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Checkout | SeeClearly</title>
  <link rel="icon" type="image/png" href="./img/general/favicon.png">
  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
  <div class="wrapper">
    <div class="container container--color">
      <h1>Checkout</h1>
      <table id="checkout">
        <thead>
          <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Options</th>
            <th>Quantity</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><img id="checkout-glasses" src="img/products/glass.png" alt="Your glasses"></td>
            <td>BRILLE3000</td>
            <td>30+</td>
            <td>6</td>
            <td>30¥</td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td colspan="2">Total price (including taxes)</td>
            <td>999¥</td>
          </tr>
        </tbody>
      </table>
      <div id="left-div">
        <form>
          First name:<br>
          <input type="text" name="firstname"><br>
          Last name:<br>
          <input type="text" name="lastname"><br>
          Phone number:<br>
          <input type="text" name="phone"><br>
          Email:<br>
          <input class="faq-input" type="email" name="email">
        </form>
      </div>
      <form>
        Adress:<br>
        <input type="text" name="address"><br>
        Country:<br>
        <select class="faq-input" name="card">
          <option>Norway</option>
          <option>Denmark</option>
          <option>Sweeden</option>
          <option>Finland</option>
        </select><br>
        Card type:<br>
        <select class="faq-input" name="card">
          <option>Visa</option>
          <option>Master Card</option>
          <option>American Express</option>
        </select>
      </form>
      <a class="button" id="checkout-button" href="thankYou.html">To payment</a>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
