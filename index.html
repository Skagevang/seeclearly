<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SeeClearly</title>
  <link rel="icon" type="image/png" href="./img/general/favicon.png">
  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <!--  The following div contains the treeCounter module that javascript
        feature 5 works on, named: A visual represntation of how many trees that
        have been saved -->
      <div id="treeCounterContainer">
        <h2>Help us reach our goal:</h2>
        <div id="canvasContainer">
          <canvas id="treeCanvas"></canvas>
          <output id="canvasCounterField" placeholder="0/2000000"></output>
        </div>
      </div>
      <!-- Code for slideshow is taken from
            https://www.w3schools.com/howto/howto_js_slideshow.asp
            and only modified slightly to suit our needs and preferences.
       -->
      <div class="slideshow-container">
        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="img/general/slideshow1.jpg" style="width:100%">
          <div class="text"></div><!-- CAPTION TEXT HERE, REMOVE THIS CSS AND MAYBE JS IF NOT USED||||||||||||||||||||||||||||||||-->
        </div>

        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="img/general/slideshow2.jpg" style="width:100%">
          <div class="text"></div><!-- CAPTION TEXT HERE, REMOVE THIS CSS AND MAYBE JS IF NOT USED||||||||||||||||||||||||||||||||-->
        </div>

        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="img/general/slideshow3.jpg" style="width:100%">
          <div class="text"></div><!-- CAPTION TEXT HERE, REMOVE THIS CSS AND MAYBE JS IF NOT USED||||||||||||||||||||||||||||||||-->
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>

      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>

    </div>
  </div>
  <script src="js/slideshow.js"></script>
  <script src="./script.js"></script>
  <script src="js/treeCounter.js"></script>
</body>
</html>
